<SCRIPT Language='JavaScript'>

function inizia()
{
   var b=document.getElementById('B');

   setInterval(function () {
      y=parseInt(b.offsetLeft);
	  y=y+20;
      b.style.left=y;
      x=parseInt(b.offsetTop);
	  x=x+10;
      b.style.top=x;
   }, 500);
}

</SCRIPT>


<HTML>
   <HEAD>
   <TITLE>test0</TITLE>
   </HEAD>

   <style type="text/css">
     
      #B
      {
         left:210px;
         top:50px;

         background-color:green;
         color:black;
         position:absolute;
         height:100px;
         width:100px;
         text-align:center;
         font-size:20px; 
         border-width:1px;
         border:solid black;
      }

   </style>


    <BODY onLoad="inizia()">

    <DIV id='B'></DIV>

   </BODY>

</HTML>
